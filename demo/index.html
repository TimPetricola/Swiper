<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Swiper demo</title>

    <style type="text/css">
      ul, li {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      body {
        width: 500px;
        max-width: 100%;
        margin: 20px auto;
        background: #222;
      }
      .main {
        background: #fff;
      }
      img {
        max-width: 100%;
        vertical-align: bottom;
      }
    </style>
  </head>

  <div class="main">
    <div id="slider">
      <ul>
        <li><img src="http://placehold.it/500x150/ff0000" /></li><!--
        --><li><img src="http://placehold.it/500x150/00ff00" /></li><!--
        --><li><img src="http://placehold.it/500x150/0000ff" /></li>
      </ul>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="../swipe.jquery.js"></script>
  <script>
    $('#slider').swiper({
      auto: 2000,
      interspace: 0,
      previewWidth: 20
    });
  </script>
</html>
